<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 12.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="app" class="app__container">

    <div class="form-container">
        <form id="post-form" class="post-form">
            <div class="input-wrapper">
                <input name="title"
                       type="text"
                       class="post-input"
                       placeholder="Enter title">
                <label class="post-label"></label>
            </div>

            <div class="input-wrapper">
                <input name="body"
                       type="text"
                       class="post-input"
                       placeholder="Enter your post">
                <label class="post-label"></label>

            </div>

            <button type="submit" class="post-create-btn">Create</button>
        </form>
    </div>
    <ul id="post-list"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
